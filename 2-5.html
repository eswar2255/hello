<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HTML and CSS for Complete Beginners: Example 2-5</title>

		<style>
			body {
				line-height: 1.5;
			}

			span {
				background-color: lightgreen;
			}

			a {
				outline: 1px solid lightcoral;
			}

			p {
				outline: 1px solid cornflowerblue;
			}

			h1 {
				outline: 1px solid yellowgreen;
			}

			div {
				outline: 1px solid blueviolet;
			}
		</style>
	</head>
	<body>
		<h1>Hello, I am block level element</h1>
		<p>
			Lorem ipsum <a href="">dolor sit amet</a> adipiscing elit. Veniam,
			harum sequi hic labore,<span>placeat inventore</span>
		</p>
		<h2>This is a <small>new heading</small></h2>
		<p>
			Lorem ipsum dolor, <em>sit amet</em>
			<strong>possimus omnis iste</strong>
		</p>
		<div>Hello, i am a div.</div>
		<ol>
			<li>hola</li>
			<li>i am</li>
			<li> a list</li>
		</ol>
	</body>
</html>
